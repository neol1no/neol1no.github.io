<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - neol1no</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --accent-color: #7c4dff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(124, 77, 255, 0.03);
            --card-hover: rgba(124, 77, 255, 0.1);
            --grid-size: 50px;
            --grid-color: rgba(26, 26, 26, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            height: 100%;
            overflow-y: scroll;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
            background-image: 
                linear-gradient(var(--background-color) calc(var(--grid-size) - 1px), var(--grid-color) 1px),
                linear-gradient(90deg, var(--background-color) calc(var(--grid-size) - 1px), var(--grid-color) 1px);
            background-size: var(--grid-size) var(--grid-size);
            opacity: 1;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                var(--accent-color) 0%,
                transparent 20%
            );
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
            mask-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            mask-size: var(--grid-size) var(--grid-size);
            -webkit-mask-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            -webkit-mask-size: var(--grid-size) var(--grid-size);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .page-title {
            font-size: 3.5rem;
            margin: 2rem 0 3rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid rgba(124, 77, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background: var(--card-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .empty-description {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .menu-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: rgba(124, 77, 255, 0.1);
            transition: all 0.3s ease;
        }

        .menu-link:hover {
            background: var(--accent-color);
            color: var(--background-color);
            transform: translateY(-2px);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .empty-state {
                padding: 3rem 1.5rem;
            }

            .empty-icon {
                font-size: 3rem;
            }

            .empty-title {
                font-size: 1.5rem;
            }

            .empty-description {
                font-size: 1rem;
            }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(124, 77, 255, 0.1);
        }

        .game-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .game-description {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .game-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(124, 77, 255, 0.1);
            transition: all 0.3s ease;
        }

        .game-link:hover {
            background: var(--accent-color);
            color: var(--background-color);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <a href="menu.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Menu
        </a>
        <h1 class="page-title">Games</h1>
        <div class="games-grid">
            <div class="game-card">
                <i class="fas fa-gamepad game-icon"></i>
                <h2 class="game-title">Connect 4</h2>
                <p class="game-description">Play Connect 4 with a friend in real-time!</p>
                <a href="games/connect4" class="game-link">
                    Play Now
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const background = document.querySelector('.background-animation');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            background.style.setProperty('--mouse-x', `${x}%`);
            background.style.setProperty('--mouse-y', `${y}%`);
        });
    </script>
</body>
</html>
