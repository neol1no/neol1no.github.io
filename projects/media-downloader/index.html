<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader - neol1no</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --accent-color: #7c4dff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(124, 77, 255, 0.03);
            --card-hover: rgba(124, 77, 255, 0.1);
            --grid-size: 50px;
            --grid-color: rgba(26, 26, 26, 0.95);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
            background-image: 
                linear-gradient(var(--background-color) calc(var(--grid-size) - 1px), var(--grid-color) 1px),
                linear-gradient(90deg, var(--background-color) calc(var(--grid-size) - 1px), var(--grid-color) 1px);
            background-size: var(--grid-size) var(--grid-size);
            opacity: 1;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                var(--accent-color) 0%,
                transparent 20%
            );
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
            mask-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            mask-size: var(--grid-size) var(--grid-size);
            -webkit-mask-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            -webkit-mask-size: var(--grid-size) var(--grid-size);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: '<';
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        h1::after {
            content: '/>';
            color: var(--accent-color);
            margin-left: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid rgba(124, 77, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--card-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .input-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid rgba(124, 77, 255, 0.1);
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(124, 77, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.3);
        }

        select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(124, 77, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6b3de8;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            background: var(--card-bg);
            border: 2px solid rgba(124, 77, 255, 0.1);
        }

        .download-link {
            margin-top: 1rem;
            text-align: center;
        }

        .download-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .download-link a:hover {
            color: #6b3de8;
            text-decoration: underline;
        }

        .download-container {
            margin-top: 2rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid rgba(124, 77, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <a href="../../projects.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Projects
    </a>
    <div class="container">
        <header>
            <h1>Media Downloader</h1>
            <p class="subtitle">Download videos and music from YouTube and SoundCloud</p>
        </header>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Paste YouTube or SoundCloud URL here">
            <select id="formatSelect">
                <option value="mp3">MP3 (Audio)</option>
                <option value="mp4">MP4 (Video)</option>
            </select>
            <button id="downloadBtn">Generate Download Button</button>
        </div>
        <div id="status" class="status"></div>
        <div id="downloadLink" class="download-link"></div>
        <div id="downloadContainer" class="download-container"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const background = document.querySelector('.background-animation');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            background.style.setProperty('--mouse-x', `${x}%`);
            background.style.setProperty('--mouse-y', `${y}%`);
        });
    </script>
</body>
</html>
