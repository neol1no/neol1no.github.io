<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGC Stock Event - Data Visualization - neol1no</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --accent-color: #7c4dff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(124, 77, 255, 0.03);
            --card-hover: rgba(124, 77, 255, 0.1);
            --positive-color: #4caf50;
            --negative-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 77, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .credits {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .credits-text {
            color: var(--secondary-color);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .credits-text strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        .credits-text a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .credits-text a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .controls {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--background-color);
            border: 1px solid rgba(124, 77, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.1);
        }

        .stock-checkboxes {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chart-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--negative-color);
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            border: 1px solid var(--negative-color);
        }

        .data-table {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
            overflow-x: auto;
        }

        .data-table h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(124, 77, 255, 0.1);
        }

        th {
            color: var(--accent-color);
            font-weight: 600;
            position: sticky;
            top: 0;
            background: var(--card-bg);
        }

        td {
            color: var(--text-color);
        }

        tr:hover {
            background: rgba(124, 77, 255, 0.05);
        }

        .positive {
            color: var(--positive-color);
        }

        .negative {
            color: var(--negative-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .chart-wrapper {
                height: 300px;
            }

            .controls-row {
                flex-direction: column;
            }

            .control-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1>King God Castle - Stock Event</h1>
            <p class="subtitle">Stock price data visualization</p>
        </header>

        <div class="credits">
            <p class="credits-text">
                <i class="fas fa-database"></i> Data provided by <strong>traktorwagen</strong> on Discord 
                <span style="color: var(--secondary-color);">(ID: 391730132957528065)</span>
            </p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>

            <div class="controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label for="chartType">Chart Type</label>
                        <select id="chartType">
                            <option value="price">Price Over Time</option>
                            <option value="percentage">Percentage Change</option>
                            <option value="flat">Flat Token Change</option>
                            <option value="cumulative">Cumulative Change</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="roundStart">Start Round</label>
                        <input type="number" id="roundStart" min="1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="roundEnd">End Round</label>
                        <input type="number" id="roundEnd" min="1" value="486">
                    </div>
                </div>
                <div class="controls-row">
                    <div class="control-group">
                        <label>Stocks to Display</label>
                        <div class="stock-checkboxes" id="stockCheckboxes"></div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title" id="chartTitle">Price Over Time</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="data-table">
                <h2>Data Table</h2>
                <div style="overflow-x: auto;">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
