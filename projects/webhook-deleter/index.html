<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Deleter - neol1no</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --accent-color: #7c4dff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(124, 77, 255, 0.03);
            --card-hover: rgba(124, 77, 255, 0.1);
            --success-color: #50fa7b;
            --error-color: #ff5555;
            --warning-color: #ffb86c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 77, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: '<';
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        h1::after {
            content: '/>';
            color: var(--accent-color);
            margin-left: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid rgba(124, 77, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--card-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .webhook-form {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.1s;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: var(--background-color);
            border: 2px solid rgba(124, 77, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }

        .input-group input::placeholder {
            color: var(--secondary-color);
        }

        .delete-button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .delete-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.2);
        }

        .delete-button:active {
            transform: translateY(0);
        }

        .delete-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: rgba(80, 250, 123, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-message.error {
            background: rgba(255, 85, 85, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .status-message.warning {
            background: rgba(255, 184, 108, 0.1);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .info-box {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 2px solid rgba(124, 77, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        .info-box h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .info-box ul {
            list-style: none;
            color: var(--secondary-color);
        }

        .info-box li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box li i {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .webhook-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <a href="../../projects.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Projects
    </a>
    <div class="container">
        <header>
            <h1>Webhook Deleter</h1>
            <p class="subtitle">Safely delete Discord webhooks with a single click</p>
        </header>

        <div class="webhook-form">
            <div class="input-group">
                <label for="webhookUrl">Webhook URL</label>
                <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." autocomplete="off">
            </div>

            <div class="input-group">
                <label for="message">Custom Message (Optional)</label>
                <input type="text" id="message" placeholder="Enter a message to send before deletion..." autocomplete="off">
            </div>

            <button class="delete-button" id="deleteButton" disabled>
                <i class="fas fa-trash"></i>
                Delete Webhook
            </button>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="info-box">
            <h3>About Webhook Deleter</h3>
            <ul>
                <li><i class="fas fa-bolt"></i> Instant webhook removal</li>
                <li><i class="fas fa-eye-slash"></i> No data is stored or logged</li>
                <li><i class="fas fa-check-circle"></i> Immediate confirmation of deletion</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
