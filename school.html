<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Tasks - neol1no</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --accent-color: #7c4dff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.1s;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.1);
        }

        .search-bar::placeholder {
            color: var(--secondary-color);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            pointer-events: none;
        }

        .task-item {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            text-decoration: none;
            color: var(--text-color);
        }

        .task-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .task-item h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-item p {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .task-item .subject {
            display: inline-block;
            background: rgba(124, 77, 255, 0.1);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .task-item .date {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>School Tasks</h1>
            <p class="subtitle">Collection of school assignments and projects</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search tasks..." id="searchInput">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="tasks-grid">
            <a href="school/english-blog" class="task-item" style="animation-delay: 0.2s">
                <span class="subject">English</span>
                <h2><i class="fas fa-blog"></i> Blog Assignment</h2>
                <p>A mock-up blog post website created as part of an English assignment. Features a modern design with responsive layout.</p>
                <div class="date">Added: May 22, 2025</div>
            </a>

            <!-- More tasks can be added here as they come -->
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const taskItems = document.querySelectorAll('.task-item');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            taskItems.forEach(item => {
                const title = item.querySelector('h2').textContent.toLowerCase();
                const description = item.querySelector('p').textContent.toLowerCase();
                const subject = item.querySelector('.subject').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || 
                    description.includes(searchTerm) || 
                    subject.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
